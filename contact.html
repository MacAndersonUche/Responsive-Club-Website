<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Telford Running Group Contact Form</title>
</head>

<body>
    <nav class="desktop">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Events</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </nav>

    <h1>Please fill and submit the form below</h1>
    <form action="" method="POST">
        <ul>
            <li class="formitems">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Name">
            </li>
            <li class="formitems">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="Email">
            </li>
            <li class="formitems">
                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="user_number" placeholder="Number">
            </li>
            <li class="formitems">
                <button>Submit</button>
            </li>
        </ul>




    </form>

</body>

</html>
